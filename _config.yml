title: "Jayden Jung"
description: "Brea Olinda High School | AI-driven Economy, Game Theory"
url: "https://jaydenjung.github.io"

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: default
locale: "en-US"

plugins:
  - jekyll-include-cache

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax

# === Collections (keep simple; subpages only) ===
# If you later want blog-style posts, you can add collections or use _posts.
collections: {}

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      sidebar:
        nav: "main"

# Enable top navigation (masthead) using _data/navigation.yml
header:
  nav: "main"

author:
  name: "Jayden Jung"
  avatar: "/assets/img/profile.jpg"
  bio: "AI-driven Economy, Game Theory"
  location: "CA, USA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jaydenjung-bohs09"
